<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <div class="welcome">
            <h1>Welcome</h1>
            <p>To the zone of happiness</p>
        </div>

        <form>
            <h1>Hello! Please tell us a little bit about yourself</h1>
            <div class="fullname">
                <div class="firstname">
                    <label for="fn">Firstname</label><br>
                    <input type="text" id="fn" placeholder="John" required title="">
                </div>
                <div class="lastname">
                    <label for="ln">Lastname</label><br>
                    <input type="text" id="ln" placeholder="Doe" required title="">
                </div>
            </div>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" placeholder="John@doe.com" required title=""><br>

            <label for="address">Address</label><br>
            <input type="text" id="address" placeholder="30 Block, Street">

            <div class="city-postal">
                <div class="city">
                    <label for="city">City</label><br>
                    <input type="text" id="city" placeholder="Casablanca">
                </div>
                <div class="postal">
                    <label for="postalcode">Postal Code</label><br>
                    <input type="number" id="postalcode" placeholder="20000">
                </div>
            </div>

            <button><a href="index2.html">NEXT</a></button>
        </form>
    </div>
</body>
</html>
